<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ZenChat</title>
        <script src="/socket.io/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="app">
            <div class="chat-window">
                <div class="chat-window__output"></div>
                <div class="chat-window__feedback"></div>
            </div>
            <div class="message-form">
                <input class="message-form__handle" type="text" placeholder="Name" />
                <div class="message-form__name-display"></div>
                <input class="message-form__message" type="text" placeholder="Message" />
                <button class="message-form__send">Send</button>
            </div>
        </div>
        <script src="/chat.js"></script>
    </body>
</html>
